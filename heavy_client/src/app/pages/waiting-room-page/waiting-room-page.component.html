
<div class="homeDiv" *ngIf="langue == 'fr'">
    <div class="main">
        <h1 mat-dialog-title>Salle d'attente de {{game.hostUsername}} </h1>
        <div class="players">
            <div class="gameplayer" *ngFor="let user of game.joinedPlayers">
                <img [src]="usersIcons.get(user.username)" width="25%" height="70%">
                <span mat-line>{{user.username}}</span>
            </div>

            <div class="waiting-player" *ngIf="game.joinedPlayers.length === 1">
                <div class="loading-spinner">
                    <mat-spinner diameter="64"></mat-spinner>
                </div>
            </div>
            <ng-container *ngIf="isClassic">
            <div class="gameplayer" *ngFor="let item of arrayForngForBot">
                <img [src]="botIcon" width="25%" height="70%">
                <span mat-line>Bot</span>
            </div>
            </ng-container>
            <div class="options">
                <button mat-button (click)="cancelMatch()" *ngIf="isHost" class="cancel-button">Annuler Partie</button>
                <button mat-raised-button (click)="cancelWaiting()" *ngIf="!isHost" class="cancel-button">Quitter</button>
                <button mat-raised-button  *ngIf="isHost" (click)="startGame()" [disabled]="game.joinedPlayers.length < 2" class="validate-button">Lancer Partie</button>
            </div>
        </div>
        <h2 class="joined-observers">Observateurs</h2>
        <div class="observers">
            <div class="observer" *ngFor="let observer of game.joinedObservers">
                <img [src]="usersIcons.get(observer.username)" width="45%" height="70%">
                <span mat-line>{{observer.username}}</span>
            </div>
        </div>
    </div>
</div>

<div class="homeDiv" *ngIf="langue == 'en'">
    <div class="main">
        <h1 mat-dialog-title>Waiting room of {{game.hostUsername}} </h1>
        <div class="players">
            <div class="gameplayer" *ngFor="let user of game.joinedPlayers">
                <img [src]="usersIcons.get(user.username)" width="25%" height="70%">
                <span mat-line>{{user.username}}</span>
            </div>

            <div class="waiting-player" *ngIf="game.joinedPlayers.length === 1">
                <div class="loading-spinner">
                    <mat-spinner diameter="64"></mat-spinner>
                </div>
            </div>
            <ng-container *ngIf="isClassic">
            <div class="gameplayer" *ngFor="let item of arrayForngForBot">
                <img [src]="botIcon" width="25%" height="70%">
                <span mat-line>Bot</span>
            </div>
            </ng-container>
            <div class="options">
                <button mat-button (click)="cancelMatch()" *ngIf="isHost" class="cancel-button">Cancel game</button>
                <button mat-raised-button (click)="cancelWaiting()" *ngIf="!isHost" class="cancel-button">Leave</button>
                <button mat-raised-button  *ngIf="isHost" (click)="startGame()" [disabled]="game.joinedPlayers.length < 2" class="validate-button">Start game</button>
            </div>
        </div>
        <h2 class="joined-observers">Observers</h2>
        <div class="observers">
            <div class="observer" *ngFor="let observer of game.joinedObservers">
                <img [src]="usersIcons.get(observer.username)" width="45%" height="70%">
                <span mat-line>{{observer.username}}</span>
            </div>
        </div>
    </div>
    
</div>
