<div class="homeDiv">
  <h1>Bienvenue au mode d'entrainement orthographe</h1>
  <button class="startButton" (click)="startCountdown()" *ngIf="!hideButton">Commencer l'entraînement</button>
  <div class="countdown" *ngIf="countdown > 0">{{ countdown }}</div>
  <div class="game" *ngIf="countdown === 0 && !gameOver">
    <ng-container *ngFor="let word of this.currentWord">
      <button class="dataButton" (click)="onClick(word)">{{word.word}}</button>
    </ng-container>
    <div *ngIf="successMessage">Vous avez gagné !</div>

  </div>
  <div class="health-bar-container">
    <div class="health-bar" [style.width.%]="(chances / 3) * 100"></div>
  </div>
  <div class="gameOver" *ngIf="gameOver">
    <p>Désolé, vous avez perdu !</p>
  </div>
  <div class="modeDone" *ngIf="modeDone">
    <p>Bien joué, vous avez fini le mode d'entraînement.</p>
  </div>
  <div class="score">Score : {{ score }}</div>
  <div class="score">Votre meilleur score : {{ bestScore }}</div>
  <button class="leaveButton" (click)="leavePage()">Quitter</button>
</div>
