<div class="main">
    <div class="add">
        <!-- <label for="file-upload" class="custom-file-upload">
            <i class="fa fa-cloud-upload"></i> Ajouter une icone
        </label> -->

        <svg class="svg-icon" viewBox="0 0 20 20" (click)="fileUpload.click()">

        </svg>
        <svg class="svg-icon" viewBox="0 0 20 20" *ngIf="currentIcon.length > 0" (click)="confirmSelection()">

        </svg>
    </div>
    <div class="icons">
        <div  *ngFor="let icon of avatars" class="icon" (click)="iconChoosed(icon[0])">
            <img  [src]="icon[0]" width="150px" height="150px" [ngClass]="icon[1] ? 'selected' : 'basic'"/>
        </div>
    </div>
    
</div>
