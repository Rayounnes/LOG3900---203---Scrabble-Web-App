<html class="back" lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width initial-scale=1.0" />

        <link
            rel="stylesheet"
            href="https://pro.fontawesome.com/releases/v6.1.0-alpha3/css/all.css"
            integrity="sha384-YzjTmzOqf3d3p4M6aKHRyjeiM2/P7Rf6U5x5U5x6U5z6U5jwGz2IQl1ETyDgcRGn9"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <body>
            <div class="center-div" *ngIf="langue === 'fr'">
                <h3>Liste d'indices</h3>
            </div>
            <div class="center-div" *ngIf="langue === 'en'">
                <h3>Hints List</h3>
            </div>
            <div class="element-container" *ngIf="hintReceived">
                <a class="element" *ngFor="let hint of hintWords" (click)="onNoClick(hint)">
                    <h3>{{ hint.value }}</h3>
                    Position: {{ hint.line + 1}}, {{ hint.column + 1}}<br />
                    Orientation: {{ hint.orientation }} <br />Points: {{ hint.points }}
                </a>
            </div>
            <div *ngIf="!hintReceived"><mat-spinner></mat-spinner></div>

            <div class="button-container" mat-dialog-actions>
                <button mat-button (click)="onNoClick()">&#10006;</button>
                <!-- <button mat-button cdkFocusInitial>ok</button> -->
            </div>
        </body>
    </body>
</html>
