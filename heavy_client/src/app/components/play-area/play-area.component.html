</div>



    <div>
        <app-chevalet class="chevalet" (resetDragEvent)="setDragFree($event)" (removeTileEvent)="returnRackTile($event)" (sendTileEvent)="receiveDroppedTile($event)" (removeAll)="changeSizeWindow()" [dragUsed]="dragOrType" [boardUser]="gridService.board" [canvasBoard]="canvasElement" [isBoardClicked]="boardClicked"></app-chevalet>
    </div>
</div>
