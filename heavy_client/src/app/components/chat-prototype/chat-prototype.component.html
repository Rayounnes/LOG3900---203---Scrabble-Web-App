<div class="container">
    <div id="messagesBox" #scrollMessages>
        
        <ul>
            <li
                *ngFor="let message of chatMessages"
                [ngClass]="{
                    sameUser: message.type === 'player' && username === message.username,
                    system: message.type === 'system',
                    opponent: username !== message.username
                }"
            >   
            <p>{{message.time}}</p>
            <p>{{message.username}} : {{ message.message }}</p>
                
            </li>
        </ul>
    </div>
    <div class="inputDiv">
        <input
        #input
        type="text"
        placeholder="Ã‰crivez un message"
        id="inputChat"
        maxlength="512"
        [(ngModel)]="chatMessage"
        (keydown.enter)="this.chatMessage.trim() && sendMessage()"
        />
        <button id="clear" (click)="this.chatMessage.trim() && sendMessage()">Send</button>
    </div>
    
    
</div>
