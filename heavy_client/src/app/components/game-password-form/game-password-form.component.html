<h1 mat-dialog-title>Mot de passe de partie</h1>
<div mat-dialog-content>
    <mat-form-field appearance="fill"
    ><input
        matInput
        placeholder="Mot de passe de partie"
        [type]="hide ? 'password' : 'text'"
        [(ngModel)]="inputPassword"
        [ngModelOptions]="{standalone: true}"
    /><mat-icon matSuffix (click)="hide = !hide">{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon></mat-form-field
>
    <mat-error *ngIf="wrongPassword && langue == 'fr'">Mot de passe incorrect.</mat-error>
    <mat-error *ngIf="wrongPassword && langue == 'en'">Incorrect password</mat-error>

</div>
<div mat-dialog-actions *ngIf="langue == 'fr'">
  <button mat-button (click)="onCancelClick()">Annuler</button>
  <button mat-button cdkFocusInitial (click)="verifyPassword()">Ok</button>
</div>
<div mat-dialog-actions *ngIf="langue == 'en'">
    <button mat-button (click)="onCancelClick()">Cancel</button>
    <button mat-button cdkFocusInitial (click)="verifyPassword()">Ok</button>
  </div>
